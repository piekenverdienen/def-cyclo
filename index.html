<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingsschema</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <form id="step1">
      <h1>Trainingsintake</h1>
      <p>Vul je e-mailadres in om te starten.</p>
      <input id="email" type="email" required placeholder="E-mail" />
      <button type="submit">Volgende</button>
    </form>

    <form id="step2" style="display:none;">
      <div>
        <label>Niveau <span id="info" class="info">ℹ️</span></label>
        <div id="tooltip" class="tooltip">Beginner: weinig ervaring<br>Gevorderd: goede basis<br>Expert: jaren training</div>
        <select id="level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Gevorderd</option>
          <option value="advanced">Expert</option>
        </select>
      </div>
      <label>Dagen per week</label>
      <input id="days" type="number" min="1" max="7" value="3" />
      <label>Uren per week</label>
      <input id="hours" type="number" min="1" value="5" />
      <label>FTP</label>
      <input id="ftp" type="number" />
      <label>Gewicht (kg)</label>
      <input id="weight" type="number" />
      <div id="error" class="error"></div>
      <button type="submit">Genereer schema</button>
    </form>

    <div id="schedule" style="display:none;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
