<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingsschema</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="gradient">
  <div class="container">
    <h1>Trainingsschema Generator</h1>
    <div id="step1">
      <p>Vul je e-mailadres in om te beginnen.</p>
      <input type="email" id="email" required placeholder="E-mailadres">
      <button id="start">Volgende</button>
    </div>
    <form id="step2" style="display:none;">
      <label>Niveau
        <span class="info">i
          <span class="tooltip">Beginner: minder dan 2 jaar ervaring. Gevorderd: 2-5 jaar. Expert: 5+ jaar en competitief.</span>
        </span>
      </label>
      <select id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Gevorderd</option>
        <option value="advanced">Expert</option>
      </select>
      <label>Dagen per week
        <input type="number" id="days" min="1" max="7" value="3">
      </label>
      <label>Beschikbare uren per week
        <input type="number" id="hours" min="1" value="5">
      </label>
      <label>FTP
        <input type="number" id="ftp" required>
      </label>
      <label>Gewicht (kg)
        <input type="number" id="weight" min="1" required>
      </label>
      <div id="error" class="error"></div>
      <button type="submit">Genereer schema</button>
    </form>
  </div>
  <div id="schema" class="container" style="display:none;"></div>
<script src="app.js"></script>
</body>
</html>
